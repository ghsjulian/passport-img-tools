        />
        <meta name="theme-color" content="#ffffff" />

    <body>
        <div id="main-container" class="container">
            <div id="passport-page" class="row">
                <h3>Passport Or Stamp Photo</h3>
                <span id="msg"></span>
                <label for="pass-photos">
                    <span>Select Your Photos</span>
                    <img src="/icons/cloud-computing.png" />
                </label>
                <input
                    id="pass-photos"
                    type="file"
                    accept="image/*"
                    multiple="true"
                    hidden="true"
                />
                <select id="pass-copy">
                    <option value="0">Select Photos Copy</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <div class="flex">
                    <p>Passport Size:</p>
                    <input
                        checked
                        id="ra-passport"
                        type="radio"
                        value="PASSPORT"
                    />
                </div>

                <div class="flex">
                    <p>Stamp Size:</p>
                    <input id="ra-state" type="radio" value="STAMP" />
                </div>
                <button id="passport-create-btn" class="create-btn">
                    <div id="loader"></div>
                    <span>Create Now</span>
                </button>
                <div class="bottom">
                    <p>Wanna Create PhotoState ?</p>
                    <button id="passport-photo-page">PhotoState</button>
                </div>
            </div>

            <div id="photo-state" class="row">
                <h3>Create NID Photostat</h3>
                <span id="nid-msg"></span>
                <label for="front-nid">
                    <span>Select Front Of NID</span>
                    <img src="/icons/id-card.png" />
                </label>
                <label for="back-nid">
                    <span>Select Back Of NID</span>
                    <img src="/icons/id-card.png" />
                </label>
                <input
                    id="front-nid"
                    type="file"
                    accept="image/*"
                    hidden="true"
                />
                <input
                    id="back-nid"
                    type="file"
                    accept="image/*"
                    hidden="true"
                />

                <select id="photo-copy">
                    <option value="0">Select PhotoState Copy</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <button id="create-photo-state" class="create-btn">
                    <div id="load"></div>
                    <span>Create PhotoState</span>
                </button>
                <div class="bottom">
                    <p>Wanna Create Photo ?</p>
                    <button id="photo-state-page">Passport Photo</button>
                </div>
            </div>
        </div>

        <!-- Preview Area -->

        <script src="js/passport-photo.js"></script>
        <script src="js/photo-state.js"></script>
    </body>
</html>
