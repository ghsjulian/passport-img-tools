<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Print Passport/Stamp Size Photos</title>
        <link rel="stylesheet" href="styles/print-page.css" />
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="favicons/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="favicons/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="favicons/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="favicons/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="favicons/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="favicons/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="favicons/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="favicons/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="favicons/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="favicons/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="favicons/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicons/favicon-16x16.png"
        />
        <link rel="manifest" href="/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="favicons/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <h1>Print The Photos</h1>
        <div class="controls" role="radiogroup" aria-label="Select photo size">
            <label>
                <input type="radio" name="size" value="passport" checked />
                <span>Passport Size (2in x 2in)</span>
            </label>
            <label>
                <input type="radio" name="size" value="stamp" />
                <span>Stamp Size (1in x 1in)</span>
            </label>
            <p>
                Created By -
                <a target="_blank" href="https://ghsresume.netlify.app"
                    >Ghs Julian</a
                >
            </p>
        </div>
        <button id="print-btn" aria-label="Print photo grid container">
            <img src="/icons/printer.png" />
            <span>Print Now</span>
        </button>
        <div
            id="grid"
            class="grid-container passport-size-grid"
            aria-label="Photo preview grid"
        >
            <!-- 20 cells for demo -->
        </div>
        <script src="js/print-photos.js"></script>
    </body>
</html>
